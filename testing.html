<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesslyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chesslyzer</h1>
        <p>Please input your Chess.com username below:</p>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <button onclick="analyzeChess()">Analyze</button>
    </div>

    <script>
        function analyzeChess() {
            const username = document.getElementById('username').value;
            if (username) {
                alert(`Analyzing chess data for ${username}...`);
                // You can replace the alert with actual logic to process the username
            } else {
                alert('Please enter a valid username.');
            }
        }
    </script>
</body>
</html>
