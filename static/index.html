<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Dashboard Generator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <h1>Chess CSV Generator</h1>
    
    <div class="form-container">
        <label for="username">Enter your Chess.com Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g. EdwardL903" required>
        <button id="submitBtn">Generate CSV</button>
    </div>

    <div id="loadingMessage" style="display: none;">Generating CSV...</div>

    <div class="result" id="result">
        <!-- This is where we will display the CSV download link and images -->
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const loadingMessage = document.getElementById('loadingMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!username) {
                alert('Please enter a username.');
                return;
            }
    
            // Show loading message and disable the button
            loadingMessage.style.display = 'block';
            submitBtn.disabled = true;
    
            // Make the POST request to the Flask API
            fetch('http://127.0.0.1:5000/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message and enable the button again
                loadingMessage.style.display = 'none';
                submitBtn.disabled = false;
    
                if (data.images) {
                    // Display images in a grid layout
                    const imagesContainer = document.getElementById('result');
                    imagesContainer.innerHTML = ''; // Clear previous images if any
                    const imageGrid = document.createElement('div');
                    imageGrid.classList.add('image-grid');
                    data.images.forEach(imagePath => {
                        const imgElement = document.createElement('img');
                        imgElement.src = 'http://127.0.0.1:5000' + imagePath;
                        imgElement.alt = "Generated Image";
                        imageGrid.appendChild(imgElement);
                    });
                    imagesContainer.appendChild(imageGrid);
                } else if (data.error) {
                    document.getElementById('result').innerHTML = `
                        <p class="error">${data.error}</p>
                    `;
                }
            })
            .catch(error => {
                loadingMessage.style.display = 'none';
                submitBtn.disabled = false;
                document.getElementById('result').innerHTML = `
                    <p class="error">Failed to fetch the CSV. Please try again later.</p>
                `;
            });
        });
    </script>

</body>
</html>
